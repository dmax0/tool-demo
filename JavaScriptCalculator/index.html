<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="flex justify-center min-h-screen items-center">
  
        <div id="calculator" class="bg-blue-50 bg-opacity-60 opacity-80 grid-cols-6 grid-rows-4 shadow-lg rounded-2xl ring-blue-300 ring-2 ring-opacity-20">
          <div id="logo" class="text-blue-300  font-mono  ">
            <p class="ml-5 mt-5">Calculator</p>
            <p class="text-right mr-5" id="powerState">Power:Off</p>
          </div>
          <label  id="tips" class="ml-5 text-xs text-red-700"></label>
          <div class="col-span-4 line">
              <input id="display" autocomplete="off" value="" readonly />
          </div>
          <div class="line">
            <button data-action="switch">off/on</button>
            <button data-action="clear">AC</button>
            <button data-action="operator">%</button>
            <button data-action="operator">รท</button>
          </div>
          <div class="line">
            <button data-action="number">7</button>
            <button data-action="number">8</button>
            
            <button data-action="number">9</button>
            <button data-action="operator">ร</button>
          </div>
          <div class="line">
            <button data-action="number">4</button>
            <button data-action="number">5</button>
            <button data-action="number">6</button>
            <button data-action="operator">-</button>
          </div>
          <div class="line">
            <button data-action="number">1</button>
            <button data-action="number">2</button>
            <button data-action="number">3</button>
            <button data-action="operator">+</button>
          </div>
          <div class="line">
            <button class="btn-w41" data-action="number">0</button>
            <button data-action="dot">.</button>
            <button data-action="equal">=</button>
          </div>
        </div>
      </div>
      
      <script src="src/Calculator.js"></script>
      <script src="src/index.js"></script>
</body>
</html>
